<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科研机构管理系统 - 用户管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <!-- 顶部导航 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">科研机构管理系统</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../shouye/shouye.html">首页</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">用户管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="../xiangmugl/xiangmugl.html">项目管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="../ziyuangl/ziyuangl.html">资源管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="../chengguogl/chengguogl.html">成果管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="../jinfeigl/jinfeigl.html">经费管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="../kaoqinggl/kaoqinggl.html">考勤管理</a></li>
                        <li class="nav-item"><a class="nav-link" href="../tongzhigl/tongzhigl.html">通知公告</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 功能选项卡 -->
        <ul class="nav nav-tabs mb-4" id="userTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="add-user-tab" data-bs-toggle="tab" data-bs-target="#add-user" type="button" role="tab">添加用户</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="query-user-tab" data-bs-toggle="tab" data-bs-target="#query-user" type="button" role="tab">查询用户</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="reset-password-tab" data-bs-toggle="tab" data-bs-target="#reset-password" type="button" role="tab">密码重置</button>
            </li>
        </ul>

        <!-- 功能内容区 -->
        <div class="tab-content" id="userTabContent">
            <!-- 1. 添加用户 -->
            <div class="tab-pane fade show active" id="add-user" role="tabpanel">
                <div class="card bg-light">
                    <div class="card-header">
                        <h5 class="mb-0">添加用户</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">用户类型</label>
                            <select class="form-select" id="userType">
                                <option value="researcher">科研人员</option>
                                <option value="secondAdmin">二级管理员</option>
                                <option value="visitor">外部访客</option>
                            </select>
                        </div>

                        <!-- 科研人员表单 -->
                        <div id="researcherForm" class="userForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">工号 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="6-12位，开头为字母" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">身份证号 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="18位有效身份证号" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">真实姓名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="2-5个汉字" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">所属部门 <span class="text-danger">*</span></label>
                                    <select class="form-select" required>
                                        <option value="">请选择部门</option>
                                        <option value="dept1">计算机研究所</option>
                                        <option value="dept2">生物工程实验室</option>
                                        <option value="dept3">材料科学部门</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">职务</label>
                                    <input type="text" class="form-control" placeholder="如“研究员”“助理工程师”">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">手机号 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="11位有效手机号" required>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" id="addResearcherBtn">提交添加</button>
                                </div>
                            </div>
                        </div>

                        <!-- 二级管理员表单（默认隐藏） -->
                        <div id="secondAdminForm" class="userForm d-none">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">工号 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="6-12位，开头为字母" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">真实姓名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="2-5个汉字" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">关联职能 <span class="text-danger">*</span></label>
                                    <select class="form-select" required>
                                        <option value="">请选择职能</option>
                                        <option value="projectCheck">项目审核</option>
                                        <option value="fundManage">经费管理</option>
                                        <option value="achievementManage">成果管理</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">手机号 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="11位有效手机号" required>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" id="addSecondAdminBtn">提交添加</button>
                                </div>
                            </div>
                        </div>

                        <!-- 外部访客表单（默认隐藏） -->
                        <div id="visitorForm" class="userForm d-none">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">申请发起人 <span class="text-danger">*</span></label>
                                    <select class="form-select" required>
                                        <option value="">请选择系统内人员</option>
                                        <option value="user1">张三（研究员）</option>
                                        <option value="user2">李四（管理员）</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">访客姓名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="2-5个汉字" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">单位名称 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="3-20个汉字/字母组合" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">访问起始日 <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">访问截止日 <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">访问事由 <span class="text-danger">*</span></label>
                                    <textarea class="form-control" rows="2" placeholder="10-50个汉字，如“设备参观”“项目研讨”" required></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" id="addVisitorBtn">提交申请</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2. 查询用户 -->
            <div class="tab-pane fade" id="query-user" role="tabpanel">
                <div class="card bg-light mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">查询条件</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">姓名</label>
                                <input type="text" class="form-control" placeholder="输入姓名模糊查询">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">工号</label>
                                <input type="text" class="form-control" placeholder="输入完整工号">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">用户类型</label>
                                <select class="form-select">
                                    <option value="">全部类型</option>
                                    <option value="researcher">科研人员</option>
                                    <option value="secondAdmin">二级管理员</option>
                                    <option value="visitor">外部访客</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" id="queryUserBtn">查询</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 查询结果表格 -->
                <div class="card bg-light">
                    <div class="card-header">
                        <h5 class="mb-0">查询结果</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>姓名</th>
                                        <th>工号/访客编号</th>
                                        <th>用户类型</th>
                                        <th>所属部门/单位</th>
                                        <th>手机号</th>
                                        <th>账号状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">
                                    <!-- 示例数据 -->
                                    <tr>
                                        <td>张三</td>
                                        <td>KY2024001</td>
                                        <td>科研人员</td>
                                        <td>计算机研究所</td>
                                        <td>138****1234</td>
                                        <td><span class="badge bg-success">启用</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-warning editUserBtn">修改</button>
                                            <button class="btn btn-sm btn-danger disableUserBtn">禁用</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>李四</td>
                                        <td>GL2024001</td>
                                        <td>二级管理员</td>
                                        <td>系统管理部</td>
                                        <td>139****5678</td>
                                        <td><span class="badge bg-success">启用</span></td>
                                        <td>
                                            <button class="btn btn-sm btn-warning editUserBtn">修改</button>
                                            <button class="btn btn-sm btn-danger disableUserBtn">禁用</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3. 密码重置 -->
            <div class="tab-pane fade" id="reset-password" role="tabpanel">
                <div class="card bg-light">
                    <div class="card-header">
                        <h5 class="mb-0">密码重置</h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">用户工号/访客编号 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="输入用户工号或访客编号" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">重置方式 <span class="text-danger">*</span></label>
                                <select class="form-select" id="resetType" required>
                                    <option value="self">自助重置（通过手机号）</option>
                                    <option value="admin">管理员重置（系统默认密码）</option>
                                </select>
                            </div>

                            <!-- 自助重置表单 -->
                            <div id="selfResetForm">
                                <div class="col-md-6">
                                    <label class="form-label">手机号 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="用户绑定手机号" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">短信验证码 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" placeholder="输入验证码" required>
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <button class="btn btn-secondary w-100" id="sendCodeBtn">发送验证码</button>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">新密码 <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" placeholder="8位，含数字+大小写字母" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">确认新密码 <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" placeholder="再次输入新密码" required>
                                </div>
                            </div>

                            <!-- 管理员重置提示（默认隐藏） -->
                            <div id="adminResetTip" class="col-12 d-none">
                                <div class="alert alert-info">
                                    管理员重置后，密码将变为系统自动生成的8位随机码（含数字+大小写字母），需提醒用户首次登录修改。
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary" id="resetPasswordBtn">确认重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 切换用户类型表单
        $('#userType').change(function() {
            const type = $(this).val();
            $('.userForm').addClass('d-none');
            if (type === 'researcher') {
                $('#researcherForm').removeClass('d-none');
            } else if (type === 'secondAdmin') {
                $('#secondAdminForm').removeClass('d-none');
            } else if (type === 'visitor') {
                $('#visitorForm').removeClass('d-none');
            }
        });

        // 切换密码重置方式
        $('#resetType').change(function() {
            const type = $(this).val();
            if (type === 'self') {
                $('#selfResetForm').removeClass('d-none');
                $('#adminResetTip').addClass('d-none');
            } else if (type === 'admin') {
                $('#selfResetForm').addClass('d-none');
                $('#adminResetTip').removeClass('d-none');
            }
        });

        // 按钮点击事件（示例：添加成功提示）
        $('#addResearcherBtn, #addSecondAdminBtn, #addVisitorBtn').click(function() {
            alert('添加申请提交成功！');
        });

        // 查询按钮点击事件
        $('#queryUserBtn').click(function() {
            alert('查询成功！');
        });

        // 发送验证码按钮点击事件
        $('#sendCodeBtn').click(function() {
            alert('验证码已发送至绑定手机号！');
            $(this).attr('disabled', true).text('60秒后重发');
            let sec = 60;
            const timer = setInterval(() => {
                sec--;
                $(this).text(sec + '秒后重发');
                if (sec <= 0) {
                    clearInterval(timer);
                    $(this).attr('disabled', false).text('发送验证码');
                }
            }, 1000);
        });

        // 重置密码按钮点击事件
        $('#resetPasswordBtn').click(function() {
            alert('密码重置成功！');
        });

        // 修改用户按钮点击事件
        $('.editUserBtn').click(function() {
            alert('进入用户修改页面（实际项目中跳转至修改表单）');
        });

        // 禁用用户按钮点击事件
        $('.disableUserBtn').click(function() {
            if (confirm('确定要禁用该用户吗？禁用后用户无法登录，但历史数据保留。')) {
                $(this).closest('tr').find('.badge').removeClass('bg-success').addClass('bg-danger').text('禁用');
                alert('用户已禁用！');
            }
        });
    </script>
</body>
</html>
